{% extends "base.html" %}
{% block title %} Login / Registration {% endblock %}
{% block content %}
<h1>Welcome!</h1>
<form action="/register" method="post" class="col-xs-6 form-horizontal">
	<div class="form-group">
		<label for="name" class="col-xs-2 control-label">Name:</label>
		<div class="col-xs-10">
			<input class="col-xs-10 form-control" type="text" name="name" placeholder="Name">
		</div>
	</div>
	<div class="form-group">
		<label for="alias" class="col-xs-2 control-label">alias:</label>
		<div class="col-xs-10">
			<input class="col-xs-10 form-control" type="text" name="alias" placeholder="Alias">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-xs-2 control-label">Email:</label>
		<div class="col-xs-10">
			<input class="col-xs-10 form-control" type="email" name="email" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-xs-2 control-label">Password:</label>
		<div class="col-xs-10">
			<input class="col-xs-10 form-control" type="password" name="password" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-xs-2 control-label">Password Confirmation:</label>
		<div class="col-xs-10">
			<input class="col-xs-10 form-control" type="password" name="passwordconf" placeholder="Password confirmation">
		</div>
	</div>
	<div class="form-group">
		<label for="dob" class="col-xs-2 control-label">Date of birth:</label>
		<div class="col-xs-10">
			<input id="datepicker" class="col-xs-10 form-control" type="text" name="dob" placeholder="Date">
		</div>
	</div>
	<input type="submit" value="Register">
</form>

<form class="col-xs-6 form-horizontal" action="/login" method="post">
	<div class="form-group">
		<label class="col-xs-2 control-label" for="email">Email:</label>
		<div class="col-xs-10">
			<input  class="form-control" type="email" name="email">
		</div>
	</div>
	<div class="form-group">
		<label class="col-xs-2 control-label" for="password">Password:</label>
		<div class="col-xs-10">
			<input class="form-control" type="password" name="password">
		</div>
	</div>
	<input type="submit" value="Login"></label></label></form>

{% endblock %}
