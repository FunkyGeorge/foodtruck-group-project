<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{% block title %}{% endblock %}</title>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src='https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false'></script>

		{#<script src='https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js'></script> #}

		<!-- Custom CSS -->
		<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

		<script>
			var map;
			var markers = [];

			function initalize() {
				// Giving the map some options
				var mapOptions = {
					zoom: 12,
					center: new google.maps.LatLng(37.7749, -122.4194)
				};

				// Creating the map
				map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

				// Looping through all the entries from the JSON data

				// Adding a new click event listener for the object
				function addClicker(marker, content) {
					google.maps.event.addListener(marker, 'click', function() {

						if (infowindow) {
							infowindow.close();
						}
						infowindow = new google.maps.InfoWindow({
							content: content
						});
						infowindow.open(map, marker);

					});
				}
			}

			$(document).ready(function() {
				getTruckJSON();
				initalize();
				$("#filters form").on('change', function() {
					getTruckJSON();
				});
			});

			function getTruckJSON() {
				$.getJSON("https://data.sfgov.org/api/views/jjew-r69b/rows.json", function(trucksjson) {
					var data = trucksjson['data']
					<!-- console.log(data) -->
					trucks = [];
					for (var i=0; i < data.length; i++) {
						if ($('#filters form input[name=day]:radio:checked').val() == data[i][8]) {
							trucks.push({
								'id': i,
								'latitude': data[i][29],
								'longitude': data[i][30]
							});
						}
					}
					removeMarkers();
					for (var i = 0; i < trucks.length; i++) {

						// Current object
						var obj = trucks[i];

						// Adding a new marker for the object
						var marker = new google.maps.Marker({
							position: new google.maps.LatLng(obj.latitude, obj.longitude),
							map: map,
							title: obj.title // this works, giving the marker a title with the correct title
						});
						markers.push(marker)

						// Adding a new info window for the object
						// var clicker = addClicker(marker, obj.title);

					} // end loop
				}
				);
			}

			function removeMarkers() {
					for (var i = 0; i < markers.length; i++) {
						markers[i].setMap(null);
					}
					markers = [];
					console.log(markers)
			}



		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div id="map-canvas" class="col-xs-9"></div>
				<div id="filters" class="col-xs-3">
					<form action="">
						<div class="radio"><label><input id="day0" type="radio" name="day" value="0"></label></div>
						<div class="radio"><label><input id="day1" type="radio" name="day" value="1" checked></label></div>
						<div class="radio"><label><input id="day2" type="radio" name="day" value="2"></label></div>
						<div class="radio"><label><input id="day3" type="radio" name="day" value="3"></label></div>
						<div class="radio"><label><input id="day4" type="radio" name="day" value="4"></label></div>
						<div class="radio"><label><input id="day5" type="radio" name="day" value="5"></label></div>
						<div class="radio"><label><input id="day6" type="radio" name="day" value="6"></label></div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
