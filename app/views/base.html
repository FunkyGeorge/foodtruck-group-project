<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{% block title %}{% endblock %}</title>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src='https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false'></script>

		{#<script src='https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js'></script> #}
		<!-- Timepicker -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
		<!-- Moment.js -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

		<script src="{{url_for('static', filename='js/map.js')}}"></script>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">  <!--  Navbar start -->
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Brand</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
			        <li><a href="#">Link</a></li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="#">Action</a></li>
			            <li><a href="#">Another action</a></li>
			            <li><a href="#">Something else here</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">Separated link</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">One more separated link</a></li>
			          </ul>
			        </li>
			      </ul>
			      {% if session['id'] %}
			      	<form class="navbar-form navbar-right" action="/logout">
			      		<label>You are signed in as user</label>
			      		<label></label>
			      		<button type="submit" class="btn btn-default">Log Out</button>
			      	</form>
			      {% else %}
			      <form class="navbar-form navbar-right" action="/login" method="post">
			        <div class="form-group">
			        	<input type="text" class="form-control" name="email" placeholder="Email">
			        	<input type="text" class="form-control" name="password" placeholder="Password">
			        </div>
			        <button type="submit" class="btn btn-default">Login</button>
			      </form>
			      {% endif %}
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>     <!-- NAVBAR END -->
			<a href="/register" class="pull-right">Register Here</a>
			<div class="row">
				<div id="map-canvas" class="col-xs-9"></div>
				<div id="filters" class="col-xs-3">
					<form action="">
						<div class="radio"><label><input id="day0" type="radio" name="day" value="0"></label></div>
						<div class="radio"><label><input id="day1" type="radio" name="day" value="1" checked></label></div>
						<div class="radio"><label><input id="day2" type="radio" name="day" value="2"></label></div>
						<div class="radio"><label><input id="day3" type="radio" name="day" value="3"></label></div>
						<div class="radio"><label><input id="day4" type="radio" name="day" value="4"></label></div>
						<div class="radio"><label><input id="day5" type="radio" name="day" value="5"></label></div>
						<div class="radio"><label><input id="day6" type="radio" name="day" value="6"></label></div>

						<!-- TIME PICKER -->
						<h4>Times:</h4>
						<div class="input-group bootstrap-timepicker timepicker">
							<input id="timepicker" type="text" class="form-control input-small">
							<span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
						</div>
						<script type="text/javascript">
							$('#timepicker').timepicker({});
						</script>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
