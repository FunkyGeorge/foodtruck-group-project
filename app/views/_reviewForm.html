<hr>
<div id="reviewForm" class="row">
	<div id="truckInfo" class="col-xs-12">
		<h4 id="truckName" class="text-center"></h4>
		<form action="/favorite" method="post" id="favBox">
			<input type="hidden" name="truckName" id="frmFav" value="">
			{% if session['id'] %}
			<input type="hidden" name="favorite" value="1">
			<button type="submit" class="btn btn-success btn-xs pull-right">Favorite</button>
			{% else %}
			<button type="submit" class="btn btn-success btn-xs pull-right" disabled="disabled">Login to favorite</button>
			{% endif %}
		</form>
		<p id="avgRating"></p>
		<p id="truckLocation"></p>
		<p id="menu"></p>
		<form action="/createReminder" method="post" id="reminder">
			<input type="hidden" name="truckName" value="">
			<input type="hidden" name="date" value="">
            <p class="text-center">
			{% if session['id'] %}
			<button class="btn btn-primary">Send reminder to {{user['phone']}}</button>
			{% else %}
                <button class="btn btn-primary" disabled="disabled">Login to schedule reminder text</button>
			{% endif %}
            </p>
		</form>
	</div>
	<div id="reviews" class="col-xs-12">
		<div class="review"></div>

		<form action="/review" method="post" id="reviewBox">
			<input type="hidden" id="frmReview" name="action" value="">
			<h4 class="text-center">Leave a Review</h4>
			{% if session['id'] %}
			<textarea class="form-control" rows="3" name="text"></textarea>
			<div class="rate">
				<input type="radio" id="star5" name="rate" value="5" />
				<label for="star5" title="text">5 stars</label>
				<input type="radio" id="star4" name="rate" value="4" />
				<label for="star4" title="text">4 stars</label>
				<input type="radio" id="star3" name="rate" value="3" />
				<label for="star3" title="text">3 stars</label>
				<input type="radio" id="star2" name="rate" value="2" />
				<label for="star2" title="text">2 stars</label>
				<input type="radio" id="star1" name="rate" value="1" />
				<label for="star1" title="text">1 star</label>
			</div>

			<button type="submit" class="btn btn-default pull-right">Submit</button>
			{% else %}
			<label>Please log in to write a review</label>
			{% endif %}
		</form>

	</div>
</div>
<script>
	$('#reviewForm').hide()
</script>
